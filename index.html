<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Plant </title>
    <!--tailwind css +++ daisyui installation-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5"rel="stylesheet type="text/css"/> 
</head>
            <style>
            body{
                background-color:#f0fdf4;
            }
            
            </style>

 <body>
<header class="bg-[#15803D] text-white px-6 py-4 flex 
         flex-col md:flex-row md:items-center md:justify-between flex-wrap">

              <!-- navigation ber -->

    <div class="flex items-center justify-center 
    md:justify-start gap-[12px] mb-[1rem] md:mb-0 w-full md:w-auto">
     
    <span class="text-2xl font-bold text-white">Green Earth</span>
    </div>
    <nav class="flex flex-wrap justify-center 
     gap-[1.5rem] text-lg mb-[1rem] md:mb-0 md:flex-1">
    <a href="#"  class="hover:text-[#fdc700]  transition"> About</a>
    <a href="#" class="hover:text-[#fdc700]  transition">Gallery</a>
     <a href="#" class="hover:text-[#fdc700] transition">Plant a Tree</a>
    </nav>

       <div class="flex justify-center md:justify-end w-full md:w-auto">
       <a href="#" class="bg-[#FACC15] text-[#2bb55d] font-semibold px-4 
        py-2 rounded-lg hover:bg-gray-300 transition">Plant a Tree</a>
        </div>

      
 </header>

     <div
  class="h-[15rem] bg-green-100 rounded-md px-6 py-4 flex flex-col md:flex-row items-center justify-between flex-wrap relative"
>
  <!-- Left Leaf Image -->
  <img
    src="hero-leaf1.png"
    alt="Leaf 1"
    class="hidden md:block h-[14rem] w-auto rotate-[1.5deg] self-end"
  />

  <!-- Center Text & Button -->
  <div class="text-center flex-1 px-4">
    <h1 class="lg:text-3xl text-2xl font-bold text-[#1F2937] whitespace-nowrap">
      Plant a Tree, Grow a Future
    </h1>
    <p class="text-xs mt-1 text-green-700 leading-snug">
      Join our mission to plant 1 million trees and make the Earth greener<br />
      for future generations.
    </p>

    <button
      class="bg-[#FACC15] mt-4 text-[#2bb55d] font-semibold py-2 px-4 rounded-xl hover:bg-gray-300 ">
    >
      Get Involved
    </button>
  </div>

  <!-- Right Leaf Image -->
  <img
    src="hero-leaf2.png"
    alt="Leaf 2"
    class="hidden md:block h-[14rem] w-auto -rotate-[1.5deg] self-end"
  />
</div>
